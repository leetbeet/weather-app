<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <form>
      <div>
        <label for="location">Enter city: </label>
        <input type="text" name="location" id="location" />
        <button type="submit">Submit</button>
      </div>
    </form>
    <div class="container hidden">
      <div>
        <h4 id="cloudy"></h4>
        <h2 id="city"></h2>
        <h2 id="temp"></h2>
      </div>
      <div>
        <p id="feels-like"></p>
        <p id="humidity"></p>
        <p id="precip"></p>
      </div>
    </div>
    <h2 class="loading-msg hidden">Loading...</h2>
  </body>
</html>
